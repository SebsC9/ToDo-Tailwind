<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ToDo-Seb</title>
</head>
<body class="min-h-screen flex flex-col items-center bg-stone-800 text-white font-sans">
    <header class="w-full max-w-md">
        <section class="p-4">
            <h1 class="text-2xl font-bold text-center">ToDo-Seb</h1>
        </section>
    </header>
    <main class="flex flex-col items-center w-full max-w-md mt-6 p-4">
        <section class="flex gap-2 w-full">
            <form id="formTarea" class="flex gap-2 w-full p-4">
                <input  
                    type="text" 
                    id="tareaInput" 
                    placeholder="AÃ±adir nueva tarea"
                    class="flex-1 border border-stone-600 bg-stone-900 p-2 rounded focus:outline-none focus:ring-2 focus:ring-stone-600"
                >
                <button 
                    type="submit"
                    id="btnAgregar"
                    class="bg-stone-600 hover:bg-stone-500 px-4 py-2 rounded transition hover:scale-105"
                >
                    Agregar
                </button>
            </form>
        </section>
        
        <section>
            <div>
                <ul id="listaTareas"></ul>
            </div>
            <div>
                <button class="justify-center bg-stone-600 hover:bg-stone-500 p-2 rounded transition hover:scale-105" id="btnEliminar">Eliminar Tareas</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
